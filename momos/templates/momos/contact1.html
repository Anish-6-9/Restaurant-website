{% include "momos/base.html"%}

{% block content%}
{% load static %}
<link rel="stylesheet" href="{% static 'momos/css/contact.css' %}">
<div>
  <img  src='{% static "momos/image/contact.png" %}'>
</div>

<div class='display'>
  <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3532.571244332667!2d85.33231397501292!3d27.699643625832092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjfCsDQxJzU4LjciTiA4NcKwMjAnMDUuNiJF!5e0!3m2!1sen!2snp!4v1704526471248!5m2!1sen!2snp" 
  width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  <div class="form-margin" >
    <h2>Contact<font color="#ff0000"> Us</font></h2>
    <p>if you have any queries,send us a message.Our friendly team would love to hear from you</p>
  
    <form method="POST" action="{% url 'contact1'%}">
      {% csrf_token %}
      <div>
          <label>Firstname</label>
          <label style="padding-left:150px">Lastname</label><br>
              <input type="text" placeholder="Firstname" name="firstname">
          
              <input type="text" placeholder="Lastname" style="margin-left:30px" name="lastname">
      </div>
      <div>
          <label>What can we do for you</label><br>
          <select style="padding-right:200px" name="select">
              <option>one</option>
              <option>two</option>
          </select>
      </div>
      <div>
          <label>Email</label><br>
          <input type="text" placeholder="Email" name="email">
      </div>
      <div>
          <label >Phone Number</label>
          <br>
          <select  name="countrycode">
              <option value="+977">+977 (Nepal)</option>
              <option value="+1">+1 (United States)</option>
              <option value="+44">+44 (United Kingdom)</option>
              <option value="+91">+91 (India)</option>
          </select>
          <input type="tel"   placeholder="Enter your phone number" maxlength=10 name='phonenumber'>
      </div>
      <div>
          <label>Message</label>
          <br>
          <textarea rows="3" class="textarea" name="msg"></textarea>
      </div>
      <button class="submit" type="submit">send message</button>

    </form>
  </div>
</div>
{% endblock content%}

{% include "momos/footer.html"%}
